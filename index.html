<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePad - Simple Note Taking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-sticky-note"></i>
                    NotePad
                </h1>
                <div class="header-controls">
                    <button class="btn btn-primary" id="newNoteBtn">
                        <i class="fas fa-plus"></i>
                        New Note
                    </button>
                    <button class="btn btn-secondary" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="btn btn-secondary" id="exportBtn">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search notes...">
                    </div>
                </div>

                <div class="notes-list" id="notesList">
                    <!-- Notes will be dynamically inserted here -->
                </div>

                <div class="stats" id="statsContainer">
                    <div class="stat-item">
                        <span class="stat-label">Total Notes:</span>
                        <span class="stat-value" id="totalNotes">0</span>
                    </div>
                </div>
            </aside>

            <!-- Editor -->
            <section class="editor-section">
                <div class="note-editor" id="noteEditor">
                    <div class="editor-header">
                        <input type="text" class="note-title" id="noteTitle" placeholder="Note title...">
                        <div class="editor-controls">
                            <input type="text" class="note-tags" id="noteTags" placeholder="Add tags (comma separated)">
                            <button class="btn btn-danger" id="deleteNoteBtn" style="display: none;">
                                <i class="fas fa-trash"></i>
                                Delete
                            </button>
                        </div>
                    </div>
                    <textarea class="note-content" id="noteContent" placeholder="Start writing your note..."></textarea>
                    <div class="editor-footer">
                        <span class="last-saved" id="lastSaved">Auto-saved</span>
                        <span class="word-count" id="wordCount">0 words</span>
                    </div>
                </div>

                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <i class="fas fa-sticky-note welcome-icon"></i>
                        <h2>Welcome to NotePad</h2>
                        <p>Create your first note to get started</p>
                        <button class="btn btn-primary btn-large" id="welcomeNewNoteBtn">
                            <i class="fas fa-plus"></i>
                            Create Your First Note
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3>Delete Note</h3>
            <p>Are you sure you want to delete this note? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
